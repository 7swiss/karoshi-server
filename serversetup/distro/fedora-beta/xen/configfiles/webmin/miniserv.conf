port=10000
root=/usr/share/webmin
mimetypes=/usr/share/webmin/mime.types
addtype_cgi=internal/cgi
realm=Webmin Server
logfile=/var/log/webmin/miniserv.log
errorlog=/var/run/webmin/miniserv.error
pidfile=/var/run/webmin/miniserv.pid
logtime=168
ppath=
ssl=1
env_WEBMIN_CONFIG=/etc/webmin
env_WEBMIN_VAR=/var/run/webmin
env_WEBMIN_LOGDIR=/var/log/webmin
atboot=
logout=/etc/webmin/logout-flag
listen=10000
denyfile=\.pl$
log=1
blockhost_failures=3
blockhost_time=180
syslog=1
session=1
userfile=/etc/webmin/miniserv.users
keyfile=/etc/ssl/webmin/miniserv.pem
preroot=mscstyle3
passwd_file=/etc/shadow
passwd_uindex=0
passwd_pindex=1
passwd_cindex=2
passwd_mindex=4
passwd_mode=0
passdelay=0
no_pam=0
logouttime=
preroot_useradmin=mscstyle3
